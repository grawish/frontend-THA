<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frontend THAs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            background: #cc2b5e; /* fallback for old browsers */
            background: -webkit-linear-gradient(to top left, #753a88, #cc2b5e); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top left, #753a88, #cc2b5e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            height: 150vh;
            width: 100vw;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card {
            background: white;
            padding: 10vh 10vw;
            border-radius: 10px;
            /*box-shadow: 0 0 20px #000;*/
            font-size: 1.5em;
            font-family: 'Nunito', sans-serif;
            color: #D105FF;
            transform: scale(1);
            transition: ease .7s;
        }

        .card, a {
            text-decoration: none;
        }

        .card:hover {
            transform: scale3d(1.1, 1.1, 1.1);
            box-shadow: 0 0 20px #000;
            transition: ease .7s;
        }

        .container {
            width: 100vw;
            height: 120vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .container-top {
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-top, h1 {
            font-family: 'Nunito', sans-serif;
            font-size: xxx-large;
            color: #ffffff;
            text-shadow: 0 0 10px #000;
        }

        .row {
            display: flex;
            justify-content: space-evenly;

        }
    </style>
</head>
<body>
<div class="container-top">
